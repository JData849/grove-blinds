  command = "npm run build"
  publish = ".next"   # ðŸ‘ˆ any non-root folder is fine; 'public' is safe

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 1) HTTP â†’ HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# 2) Netlify subdomain â†’ your primary domain (change to your real domain)
[[redirects]]
