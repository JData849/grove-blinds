[build]
  command = "npm run build"
  publish = ".next"   # ðŸ‘ˆ any non-root folder is fine; 'public' is safe

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 1) HTTP â†’ HTTPS
[[redirects]]
  from = "http://groveblinds.netlify.app/*"
